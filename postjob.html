<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Jobs</title>
    <link rel="stylesheet" href="postjob.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-container">
      <!-- Navbar -->
      <div class="navbar">
        <h2>Manage Jobs</h2>

      </div>

      <!-- Content Section -->
      <div class="content">
        
        <div class="container">
          <div class="job-setup-form">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="Enter job title" />
    
            <label for="company-name">Company Name:</label>
            <input
              type="text"
              id="company-name"
              placeholder="Enter company name"
            />
            <label for="job-location">Job location:</label>
            <input
            type="text"
              id="job-location"
              placeholder="Enter job location"
            ></input>
            <label for="job-category">Job category:</label>
            <input
            type="text"
              id="job-category"
              placeholder="Enter job category"
            ></input>
            <label for="job-requirements">Job Requirements:</label>
            <textarea
              id="job-requirements"
              placeholder="Enter job requirements"
            ></textarea>
    
            <label for="job-description">Job Description:</label>
            <textarea
              id="job-description"
              placeholder="Enter job description"
            ></textarea>
    
            <button class="submit-job-button" onclick="submitJob()">
              Submit Job
            </button>
          </div>
      </div>
    </div>
      </body>
</html>
